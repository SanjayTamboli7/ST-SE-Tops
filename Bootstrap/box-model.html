<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <h1 class="bg-info w-50 mx-auto text-xl-center text-sm-end">Hello</h1>

    <div class="header bg-info d-flex">

        <div class="logo bg-success w-25 p-2">
            <img src="bird-colorful-logo-gradient-vector_343694-1365.avif" alt="" height="100px" width="100px">
        </div>

        <div class="cname bg-danger w-75 d-flex align-items-center justify-content-center fs-5 fw-bold ">Company Name</div>

    </div>

    <div class="bg-warning">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="slider bg-success">
        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block w-100" height="200px">
      </div>
      <div class="carousel-item">
        <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="Chicago" class="d-block w-100" height="200px">
      </div>
      <div class="carousel-item">
        <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="New York" class="d-block w-100" height="200px">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
    </div>

    <div class="content d-flex bg-primary">
        <div class="x w-20 border">part 1</div>
        <div class="x  w-25 border">part 2</div>
        <div class="x  w-25 border">part 3</div>
        <div class="x  w-25 border">part 4</div>
    </div>

    <div class="footer bg-dark text-white">Footer</div>
