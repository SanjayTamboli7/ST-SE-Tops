<body bgcolor="pink">
	<h1>Forms</h1>	
	<form>
		 Name : <input type="text" placeholder="Your Name" required pattern="[a-z A-Z] {3,5}" title="Alphabets Only min 3 and max 10"> <br> <br>
		Mobile : <input type="number" placeholder="Mobile Numbe" required pattern="[0-9] {10}" title="Only 10 digit Numbers"> <br> <br>
		 Email : <input type="email placeholder="Email ID" required> <br> <br>
	  Password : <input type="password" placeholder="Password" required> <br> <br>
	      Date : <input type="date" placeholder="Date" required> <br> <br>
 	 Date-Time : <input type="datetime-local" required> <br> <br>
 	    Color : <input type="color" required> <br> <br>
 	    Address : <textarea cols="40" rows="5" placeholder="Address" required></textarea> <br> <br>
 	    Select Subject :
 	    <select required>
 	    	<option>Python</option>
 	    	<option>Java</option>
 	    	<option>HTML</option>
 	    	<option>Android</option>
 	    	<option>PHP</option>
 	    </select> <br> <br>
 	    Select Gender :
 	    <input type="radio" name="Gender">Male
 	    <input type="radio" name="Gender">Female
 	    <input type="radio" name="Gender">Other
 	    <br> <br>
 	    Select Hobby :
 	    <input type="checkbox">Music
 	    <input type="checkbox">Cricket
 	    <input type="checkbox">Football
 	    <input type="checkbox">Dance
 	    <input type="checkbox">Volleyball
 	    <br> <br>
 	    Upload your file:
 	    <input type="file" required>
 	    <br> <br>
 	    <input type="submit">
 	    <input type="reset">
 	    <br> <br>
 	    <br> <br>
 	    <br> <br>
 	    <br> <br>
	</form>

</body></html>
