<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Demo</title>
</head>
<body>
	<h1>Unorder Lists</h1>
	<ul type="disc">
		<li>Python</li>	
		<li>Java</li>	
		<li>Android</li>	
		<li>PHP</li>	
		<li>Flutter</li>	
	</ul><
	<h1>Order Lists</h1>
	<ol type="i">
		<li>Python</li>	
		<li>Java</li>	
		<li>Android</li>	
		<li>PHP</li>	
		<li>Flutter</li>	
	</ol>
	<h1>Top 10 IT Company</h1>
	<ol type="i">
		<li>Infosys</li>	
		<li>Wipro</li>	
		<li>TCS</li>	
		<li>Accenture</li>	
		<li></li>	
	</ol>
	<dl>
		<dt>Regular Coffee</dt>
			<dd>Black Coffee</dd>
			<dd>Filter Coffee</dd>
		<dt>Tea</dt>
			<dd>Regular tea</dd>
			<dd>Hot tea</dd>
			<dd>Ice tea</dd>
	</dl>
</body>
</html>
