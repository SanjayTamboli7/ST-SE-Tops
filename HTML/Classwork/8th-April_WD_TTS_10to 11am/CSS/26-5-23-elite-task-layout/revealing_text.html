<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .x
        {
            width: 80px;
            background: #fff;
            font-weight: 25px;
            font-weight: bold;
            letter-spacing: 3px;
            position: relative;
           
        }
       

        .y 
        {
            height: 20px;
            width: 80px;
            background: #fff;
            position: absolute;
            top:0;
            left: 0;
            transition: 4s;
        }

        .x:hover .y
        {
            left:100%;
        }
    </style>
</head>
<body>

    <div class="x">
        HELLO
        <div class="y">

        </div>
    </div>

    
    
</body>
</html>
