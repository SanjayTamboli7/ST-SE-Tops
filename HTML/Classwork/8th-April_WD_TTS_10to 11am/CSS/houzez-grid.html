<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houzez - Grid</title>
    <style>
        *
            {
                box-sizing: border-box;
            }
        .hdr
            {
                background: lightgreen;
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                grid-template-rows: 50px;
            }
        .col
            {
                align-content: center;
                border: 2px solid;
            }    
        .hdr .col ul li
            {
                display: inline;
                list-style: none;
                list-style-type: none;
            }
        .hdr .col .btn
            {
                color: blue;
                background-color: aliceblue;
            }
        .takeinput
            {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows: 50px;
            }
            .takeinput .col
            {
                color: blue;
                background-color: aliceblue;
            }
    </style>
</head>
<body>
    <div class="hdr">
        <div class="col">Logo</div>
        <div class="col"> 
            <ul>
                <li>Home</li>
                <li>Properties</li>
                <li>Property</li>
                <li>Realtor</li>
                <li>Others</li>
                <li>(800) 987 6543</li>                    
            </ul>
        </div>
        <div class="col"><button class="btn">Create A Listing</button></div>
     </div>
     <div><img src="../houzez-banner.jpg" alt=""></div>
     <div class="takeinput">
        <div class="col">
            Looking For <br>
            <input type="text">
        </div>
        <div class="col">
            Location <br>
            <input type="text">
        </div>
        <div class="col">
            Property Size <br>
            <input type="text">
        </div>
        <div class="col">
            Your Budget <br>
            <input type="text">
        </div>
        <div class="col">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
