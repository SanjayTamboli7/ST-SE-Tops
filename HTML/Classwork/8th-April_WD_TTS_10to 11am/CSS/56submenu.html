<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .nav 
        {
            /* height: 50px; */
            background: lightblue;
            text-align: center;
            padding: 25px 0;
            /* line-height: 50px; */
        }
        ul 
        {
            margin: 0;
            padding: 0;
        }
        .menu
        {
            /* border: 2px solid blue; */
            display: block;
            display: inline;
            /* padding-right: 50px; */
            margin-right: 20px;
            position: relative;
        }
        a
        {
            text-decoration: none;
            color: #000;
        }

        .submenu a 
        {
            color: #fff;
        }

        .submenu 
        {
            position: absolute;
            top:200%;
            left:0;
            width: 100px;
            background: rgba(0,0,0,1);
            /* display: none; */
            opacity: 0;
            /* visibility: hidden; */
            list-style: none;

            transition: 1s;
        }

        .menu:hover .submenu 
        {
            /* display: block; */
            opacity: 1;
            top:100%;
            /* visibility: visible */
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="menu"><a href="">Home</a></li>
            <li  class="menu"><a href="">About</a></li>

            <li  class="menu">
                <a href="">Services</a>
                <ul class="submenu">
                    <li><a href="">Service 1</a></li>
                    <li><a href="">Service 2</a></li>
                    <li><a href="">Service 3</a></li>
                    <li><a href="">Service 4</a></li>
                </ul>
            
            </li>

            <li  class="menu"><a href="">Contact</a></li>
        </ul>
    </div>
    
</body>
</html>
