<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div 
        {
            background: lightblue;
            padding: 10px 20px;
            display: inline-block;
        }
        h1 
        {
            background: lightcoral;
            animation: t 3s steps(20),blink 1s infinite;
            white-space:nowrap ;
            overflow: hidden;
           
        }

        @keyframes t 
        {
            0%{width: 0%;}
            100%{width: 100%;}
        }

        @keyframes blink 
        {
            0%,100%{border-right:2px solid transparent}
            50%{border-right:2px solid #000}
        }

    </style>
</head>
<body>

<div>
    <h1>Harsh Madha</h1>
</div>
   
       
   
    
</body>
</html>
