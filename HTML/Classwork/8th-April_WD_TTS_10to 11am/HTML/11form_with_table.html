<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- GET:
    => it shows data in URL 
    => not secure
    => limited data

    POST:
    => it does show data in URL 
    => secure
    => no limit of data -->

   <form action="test.html" method="post" >
    <table cellspacing="5px" cellpadding="5px">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>

        <tr>
            <td align="right">Name:</td>
            <td><input type="text" name="nm"></td>
        </tr>

        <tr>
            <td align="right">Email:</td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" name="pwd"></td>
        </tr>

        <tr>
            <td>Select Your Country:</td>
            <td>
                <select>
                    <option value="" hidden>--Select your Country---</option>
                    <option value="">India</option>
                    <option value="">USA</option>
                    <option value="" selected>UAE</option>
                    <option value="" disabled>Austrlia</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Address:</td>
            <td>
                <textarea cols="30" rows="5"></textarea>
            </td>
        </tr>


        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
        </tr>


        <tr>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox"> Cricket
                <input type="checkbox"> Music
                <input type="checkbox"> Hockey
                <input type="checkbox"> Badminton
            </td>
        </tr>

        <tr>
            <td>Upload an Image:</td>
            <td>
                <input type="file">
                
            </td>
        </tr>

        <tr>
            
            <td colspan="2" align="center"><input type="submit"></td>
        </tr>
    </table>
   </form>
    
</body>
</html>
