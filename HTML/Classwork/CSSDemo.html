<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demol</title>
    <style> <!-- Intenal selector-->
        h1, b, p <!-- Selector-->
        {
            background: yellow;
            color: blue;
            font-size: 30px;
            width: 100%;
            display: block;
            text-align: center;
        }
        #para1 <!-- ID example-->
        {
            background: lightblue;
            color: brown;
            text-align: center;
        }
        .manav 
        {
            background: lightgreen;
            text-align: center; <!-- class example-->
        }
        *
        {  
            background: tomato;
            text-align: center;
            color: seagreen;
        }
    </style>
    <!-- .Manav class example -->
    <!-- * Universal selector -->
</head>
<body>
    <!-- Inline CSS example below-->
    <!-- <h1 style="background: lightblue; font-size: 20px; color: red;">Manav</h1>
    <p style="background: lightblue; font-size: 20px; color: red;">Sanjay</p>
    <b style="background: lightblue; font-size: 20px; color: red;">Abhiraj</b> -->
    <h1>Welcome To CSS</h1>
    <p id="para1">This is ID exampel-1</p>
    <p>Internal CSS Demo-1</p>
    <p class="manav">This is class example-1</p>
</body>
</html>
