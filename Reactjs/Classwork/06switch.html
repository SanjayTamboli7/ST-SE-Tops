<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch case</title>
    </head>
    <body>
        <h6>Check Console And Code</h6>
        <script>
            var choice = 3;
            switch(choice)
                {
                    case 1: 
                        console.log("case 1");
                        break;
                    case 2: 
                        console.log("case 2");
                        break;
                    default: 
                        console.log("case Default");
                        break;
                }
        </script>    
    </body>
</html>
