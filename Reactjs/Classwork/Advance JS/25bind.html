<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
            <script>
            const Student = {          
                fullname:function(){
                    return this.fname + " " + this.lname
                }
            }
            const Student1 = {
                fname:"Krishna",
                lname:"Soni"
            }
            const Student2 = {
                fname:"Pal",
                lname:"Donga"
            }
            const Student3 = {
                fname:"Himanshu",
                lname:"Panchal"
            }        
            const name1 = Student.fullname.bind(Student1);
            const name2 = Student.fullname.bind(Student2);
            const name3 = Student.fullname.bind(Student3);
            console.log(name1())
            console.log(name2())
            console.log(name3())
        </script>
    </body>
</html>
