<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        function Display(result)
            {            
                console.log(result);
            }       
        const PromiseMe = new Promise(function(response, error){
            if (true)
                {
                    return response("Connected"); 
                }
            else
                {
                    return error("DisConnected"); 
                }
        })
        PromiseMe.then(
            function(res) {Display(res)},
            function(err) {Display(err)}
        )
    </script>
</body>
</html>
