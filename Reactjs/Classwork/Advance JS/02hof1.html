<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Order Function</title>
</head>
<body>

    <script>
        let r=1;

        console.log(Math.PI * r * r)

    const radius = [1,2,3,4];

   

   const CalcArea = function ()
        {
           let op = [];
            for(key=0;key<radius.length;key++)            
            {
                
                op.push(radius[key] * radius[key] * Math.PI);               
            }
            return op;
        }

console.log(CalcArea())

    </script>
    
</body>
</html>
