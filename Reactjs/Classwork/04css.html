<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Script To Set CSS, Add class</title>
        <style>
            .xyz 
            {
                height: 250px;
                width: 100px;
                color:#fff;
                background: gray;
            }
        </style>
    </head>
    <body>
        <h1 class="xyz" id="y" >Script To Set CSS, Add class</h1>
        <h4>Check Console</h4>    
        <script>
            let h1 = document.getElementById('y');
            h1.style.color =" red";
            h1.style.height =" 250px";
            h1.style.width =" 200px";
            h1.style.background ="linear-gradient(lightblue,lightcoral)";
            h1.style.fontSize ="50px";
            h1.className = "xyz";
            h1.classList.add('xyz')
            console.log(h1);
        </script>        
    </body>
</html>
