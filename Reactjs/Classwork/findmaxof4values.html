<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum of 4 values using turnary</title>
</head>
<body>
    <p id="prgf">Paragraph Text</p>
    <script>
        let val1 = 20, val2 = 10, val3 = 30, val4 = 40, maxval = 0;        
        function findmaxof4values()
            {
                let result = 0 ;
                result = (val1>val2?(val1>val3?(val1>val4?val1:val4):(val3>val4?val3:val4)):(val2>val3?(val2>val4?val2:val4):(val3>val4?val3:val4)));
                document.getElementById("prgf").innerHTML = result;
                console.log(result);
            }
        findmaxof4values();
    </script>
</body>
