<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Various Function Style</title>
    </head>
    <body>
        <h1 class="z">Different Function Style</h1>
        <script>
            let x = document.querySelector('.z');

            x.addEventListener("pointerover",Test)

            function Test()
            {
                x.style.width = "100px";
                console.log("Regular Function called");
            }

            x.addEventListener("pointerover",function Test1()
            {
                x.style.color ="red";
                console.log("inline Function Test1 called");
            })

            x.addEventListener("pointerover",function ()
            {
                x.style.height = "100px";
                console.log("inline function Heidht called");
            })

            x.addEventListener("pointerover", ()=>
            {
                x.style.background = "Yellow";
                console.log("Background color set arrow function");
            })       

        </script>        
    </body>
</html>
