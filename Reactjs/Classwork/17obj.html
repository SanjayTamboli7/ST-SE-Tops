<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object Demo</title>
    </head>
    <body>
        <script>
            // var varName = {index:'value' ,'index':value}
            var obj = {
                name : "Bhavesh",
                "age":12
            }

            document.write("Entire Object: "+obj+ "<br>");
            document.write("Name: "+obj.name+ "<br>");
            document.write("Age: "+obj["age"]+ "<br>");

            document.write("Printing object element using loop" + "<br>");

            for(xyz in obj)
            {
                document.write(obj[xyz]+ "<br>");
            }

        </script>
    </body>
</html>
