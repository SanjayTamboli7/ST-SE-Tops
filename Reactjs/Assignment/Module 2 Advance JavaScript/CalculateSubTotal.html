<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculate Sub Total Price Of Quantity</title>
        <link rel="stylesheet" href="css/CalculateSubTotal.css">
    </head>
    <body>
        <div class="ClsProduct">
            <form onsubmit=" return validate()">                
                <h1 class="Clsh1">Calculate subtotal price of quantity</h1>
                <table class="ClsProductTable" id="ProductTable">
                    <tr><td><input type="submit"></td></tr>
                </table>
            </form>
    </div>
        <!-- <script type="text/javascript" src="js/CalculateSubTotal.js"> -->
        <script>

            const ProductData = 
                [
                    {ProductName:"Chopper", ProductImage:"image/Chopper.jpg", ProductUnitPrice:129, ProductQty:0, ProductSubtotal:0, id:1},
                    {ProductName:"DinnerSet", ProductImage:"image/DinnerSet.jpg", ProductUnitPrice:219, ProductQty:0, ProductSubtotal:0, id:2},
                    {ProductName:"Kadhai", ProductImage:"image/Kadhai.jpeg", ProductUnitPrice:309, ProductQty:0, ProductSubtotal:0, id:3},
                    {ProductName:"Pan", ProductImage:"image/Pan.jpeg", ProductUnitPrice:229, ProductQty:0, ProductSubtotal:0, id:4},
                    {ProductName:"Pressure-Cooker", ProductImage:"image/Pressure-Cooker.jpg", ProductUnitPrice:359, ProductQty:0, ProductSubtotal:0, id:5}
                ]

            function validate()
                {
                    return true
                }

            function ShowSubTotal()
                {
                    let ArrQty = document.querySelectorAll(".ClsQuantity");
                    let ArrUnitPrice = document.querySelectorAll(".ClsUnitPrice");
                    let ArrSubTotal = document.querySelectorAll(".ClsSubTotal");

                    for(let loopctr=0; loopctr<=ArrQty.length; loopctr++)
                    {
                        // ArrSubTotal[loopctr].innerHTML = ( ArrQty[loopctr].innerHTML * ArrUnitPrice[loopctr].innerHTML )
                        console.log(ArrQty[loopctr].innerHTML)
                        console.log(ArrUnitPrice[loopctr].innerHTML)
                        console.log(ArrSubTotal[loopctr].innerHTML)
                    }
                }       

            function GetProductData()
                {
                    
                    let LineData = '<tr class="ClsRow"><td class="ClsCellHeading">Product Info</td><td class="ClsCellHeading">Quantity</td><td class="ClsCellHeading">Unit Price</td><td class="ClsCellHeading">Price Sub Total</td><td class="ClsCellHeading">Action</td></tr>'
                    LineData = LineData + ProductData.map((Value)=>{
                        // key={id}
                        return '<tr class="ClsRow">' + '<td class="ClsCell">' + '<img class="ClsCellImage" src="' + Value.ProductImage + '"class="ClsQuantity" alt="Image Not Found">' + Value.ProductName + "</td>" + '<td class="ClsCell"><label for="Qty">Enter: </label> <input type="number" class="ClsQuantity" id="Qty" name="nQty" placeholder="'+ Value.ProductQty +'" onchange="ShowSubTotal()"></td>' + '<td class="ClsUnitPrice">' + Value.ProductUnitPrice + "</td>" + '<td class="ClsSubTotal">'+ Value.ProductQty*Value.ProductUnitPrice +'</td>' + '<td class="ClsCell"><button>Remove</button></td>' + '</tr>'
                    })                    
                    document.getElementById("ProductTable").innerHTML = LineData;                
                }
                GetProductData()
        </script>
    </body>
