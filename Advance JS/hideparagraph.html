
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide Para with Callback Function</title>
</head>
<body>
    <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis repudiandae neque vero! Laudantium excepturi quae qui, deleniti recusandae illum labore maxime cumque incidunt eaque exercitationem rerum veniam unde quos minima.
    </p>
    <!-- <button onclick="hideShowPara()" id="btn">Hide Para</button> -->
    <button onclick="manageparadisplay(parastat)" id="btn">Hide Para</button>
    <script>
        p_tag = document.getElementById('para');
        btn_tag = document.getElementById('btn');
        function hideShowPara()
        {
            if (p_tag.style.display == "none")
            {
                p_tag.style.display = "block";
                btn_tag.innerHTML ="Hide Para"               
            }
            else 
            {
                p_tag.style.display = "none";
                btn_tag.innerHTML ="Show Para";
            }
        }
        function parastat()
            {
                if (p_tag.style.display=="none")
                    {
                        return true;
                    }
                else
                    {
                        return false;
                    }
            }
        function manageparadisplay(KallBakFunctionName)
            {
                let result = KallBakFunctionName();
                if (result==true)
                    {
                        p_tag.style.display = "block";
                        btn_tag.innerHTML = "Hide Para";            
                    }
                else  
                    {
                        p_tag.style.display = "none";
                        btn_tag.innerHTML = "Show Para";
                    }
            }
    </script>    
</body>
</html>
