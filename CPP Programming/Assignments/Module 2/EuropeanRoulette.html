<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Roulette</title>
    <style>
        .orng 
        {
            background: #ff4d4d;
            text-align: center;  
            color: white;  
            border-color: white;
            border-style: solid;
        }
        .blk
        {
            background: #000000;
            text-align: center;  
            color: white;  
            border-color: white;
            border-style: solid;
        }
        .grn
        {
            background: green;
            text-align: center;  
            color: white;  
            border-color: white;
            border-style: solid;
        }
    </style>
    </head>
<body style="background-color: green;">
    <h1 style="color: antiquewhite;"><center>European Roulette</center></h1>
    <table style="border-color: white; border-style: solid; width: 100% ; border-spacing: 0;" align="center" cellpadding="9px" >
        <!-- cellspacing="9px" -->
        <tr>
            <td class="grn" rowspan="13">0</td>
        </tr>
        <tr>
            <td class="orng">3</td>
            <td class="blk">6</td>
            <td class="orng">9</td>
            <td class="orng">12</td>
            <td class="blk">15</td>
            <td class="orng">18</td>
            <td class="orng">21</td>
            <td class="blk">24</td>
            <td class="orng">27</td>
            <td class="orng">30</td>
            <td class="blk">33</td>
            <td class="orng">36</td>
            <td class="grn">2 to 1</td>
        </tr>
        <tr>
            <td class="blk">2</td>
            <td class="orng">5</td>
            <td class="blk">8</td>
            <td class="blk">11</td>
            <td class="orng">14</td>
            <td class="blk">17</td>
            <td class="blk">20</td>
            <td class="orng">23</td>
            <td class="blk">26</td>
            <td class="blk">29</td>
            <td class="orng">32</td>
            <td class="blk">35</td>
            <td class="grn">2 to 1</td>
        </tr>
        <tr>
            <td class="orng">1</td>
            <td class="blk">4</td>
            <td class="orng">7</td>
            <td class="blk">10</td>
            <td class="blk">13</td>
            <td class="orng">16</td>
            <td class="orng">19</td>
            <td class="blk">22</td>
            <td class="orng">25</td>
            <td class="blk">28</td>
            <td class="blk">31</td>
            <td class="orng">34</td>
            <td class="grn">2 to 1</td>
        </tr>
        <tr>
            <td class="grn" colspan="4">1st 12</td>
            <td class="grn" colspan="4">2nd 12</td>
            <td class="grn" colspan="4">3rd 12</td>
        </tr>
        <tr>
            <td class="grn" colspan="2">1 To 18</td>
            <td class="grn" colspan="2">Even</td>
            <td class="orng" colspan="2"></td>
            <td class="blk" colspan="2"></td>
            <td class="grn" colspan="2">Odd</td>
            <td class="grn" colspan="2">19 To 36</td>
        </tr>
    </table>
</body>
</html>
