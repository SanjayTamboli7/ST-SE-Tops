<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <p class="x" id="x123">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus hic sunt nulla nesciunt quia facere illo. Quibusdam velit commodi hic culpa nisi, adipisci sunt. Similique enim cum cupiditate voluptas explicabo?
    </p>

    <button class="b1">Hide</button>

    <button id="b1">Show</button>

     <button id="b2">Hide-Show</button>

     <script>

    // var  a = $('.x');

    // $('.x')
    // $("#x")
    // $('p')

    $(document).ready(function(){



        $('.b1').click(()=>{

        $('p').fadeOut(1000);
        })

        $('#b1').dblclick(()=>{
        $('#x123').fadeIn(2000);
        })

        $("#b2").click(function () {

        $(".x").fadeToggle("fast");
        })

        // $(document).click(function(){
        //     $('p').hide();
        // })

        $('#x123').click(function(){

            $(this).hide();
        })

    })
        

      
   

     </script>
    
</body>
