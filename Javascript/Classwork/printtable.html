<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print table of 2</title>
</head>
<body>
    <script>
        function print1to10()
            {
                for(ctr=1;ctr<=10;ctr++)
                    {
                        document.write('2 X' );
                        document.write(ctr);
                        document.write(" = ");
                        document.write(2*ctr);
                        document.write("<br>");
                    }
            }
            print1to10();
    </script>
</body>
</html>
