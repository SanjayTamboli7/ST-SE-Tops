<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Demo 2</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p>An object method is a function definition, stored as a property value.</p>
    <p id="fullname"></p>
    <p id="namelength"></p>
    <p id="txt"></p>
    <p id="txt1"></p>
    <p id="txt2"></p>
    <script>
       let txt = "We are the so-called \"Vikings\" from the north.";
       let txt1 = 'It\'s alright.';
       let txt2 = "The character \\ is called backslash.";
       // Create an object:
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function() {
          return this.firstName + " " + this.lastName;
        }
      };
      // Display data from the object:
      document.getElementById("fullname").innerHTML = person.fullName();
      document.getElementById("namelength").innerHTML = "Name length is " + document.getElementById("fullname").innerHTML.length ;
      document.getElementById("txt").innerHTML = txt;
      document.getElementById("txt1").innerHTML = txt1;
      document.getElementById("txt2").innerHTML = txt2;
    </script>
</body>
</html>
