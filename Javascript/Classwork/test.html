    <script>
        const fs = require('fs')
        let fInput = "You are reading the content from Tutorials Point"
        fs.writeFile('tp.txt', fInput, (err) => {
        if (err) throw err;
        else{
            console.log("The file is updated with the given data")
        }
        })       
        
        const fs = require('fs')
        fs.readFile('tp.txt', (err, inputD) => {
        if (err) throw err;
            console.log(inputD.toString());
        })        
    </script>
