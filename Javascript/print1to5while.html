<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 5 using while loop</title>
</head>
<body>
    <script>
        ctr=1;
        function print1to5()
            {
                while(ctr<=5)
                    {
                        document.write(ctr);
                        document.write("<br>");
                        ctr++;
                    }
            }
            print1to5();
    </script>
</body>
</html>
