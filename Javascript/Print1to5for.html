<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 5 using for loop</title>
</head>
<body>
    <script>
        function print1to5()
            {
                for(ctr=1;ctr<=10;ctr++)
                    {
                        document.write(ctr);
                        document.write("<br>");
                    }
            }
            print1to5();
    </script>
</body>
</html>
