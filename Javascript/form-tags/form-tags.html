        <table class="tbl">

                <td class="lbl">Name<span class="star">*</span> : &nbsp</td>
                <td class="inpt" id="idname">
                    <!-- <input type="text" value="" placeholder="Enter Name.." required pattern="[a-zA-Z(3,5)]" title="Min 3 and Max 5 letters...">                      -->
                    <input type="text" value="" placeholder="Enter Name.." pattern="[a-zA-Z(3,5)]" title="Min 3 and Max 5 letters...">                     
                </td>
            </tr>
            <tr class="row">
                <td class="lbl">Mobile<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <!-- <input type="text" placeholder="Enter Mobile No.." required pattern="[0-9]+" maxlength="10" title="Only digits..." id="idmobile"> -->
                    <input type="text" placeholder="Enter Mobile No.." pattern="[0-9]+" maxlength="10" title="Only digits..." id="idmobile">
                </td>
            </tr>
            <tr class="row">
                <td class="lbl">Email<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <!-- <input type="email" placeholder="Enter Email ID..." id="idemail" required>  -->

                </td>
            </tr>
            <tr class="row">

                <td class="inpt">

                    <input type="password" placeholder="Enter Password" minlength="5" maxlength="8" id="idpassword"> 
                </td>
            </tr>             
            <tr class="row">
                <td class="lbl">Confirm Password<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <!-- <input type="password" required placeholder="Enter Password" minlength="5" maxlength="8" id="idconfirmpassword">  -->
                    <input type="password" placeholder="Enter Password" minlength="5" maxlength="8" id="idconfirmpassword"> 
                </td>
            </tr>                         
            <tr class="row">
                <td class="lbl">Country<span class="star">*</span> : &nbsp</td>
                <td class="inpt" id="idcountry">
                    <select>
                        <option hidden>Select Counry</option>
                        <option>India</option>
                        <option>USA</option>
                        <option disabled>UAE</option>
                        <option selected>Australia</option>
                    </select> 
                </td>
            </tr>             
            <tr class="row">
                <td class="lbl">Birth Date<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <!-- <input type="datetime-local" required placeholder="Enter Birthdate.." id="idbirthdate" patten="\d{2}-\d{2}-\d{4}">  -->
                    <input type="datetime-local" placeholder="Enter Birthdate.." id="idbirthdate" patten="\d{2}-\d{2}-\d{4}"> 
                </td>
            </tr>
            <tr class="row">
                <td class="lbl">Joining Date<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <!-- <input type="date" required placeholder="Enter Joining date.." id="idjoindate">  -->
                    <input type="date" placeholder="Enter Joining date.." id="idjoindate"> 
                </td>
            </tr>
            <tr class="row">
                <td class="lbl">Color : &nbsp</td>
                <td class="inpt">
                    <input type="color">
                </td>
            </tr>
            <tr class="row">
                <td class="lbl">Range : &nbsp</td>
                <td class="inpt">
                    <input type="range"> 
                </td>
            </tr>
            <tr class="row">
                <td class="lbl">Gender<span class="star">*</span> : &nbsp</td>
                <td class="inpt" id="idgender">
                    <input type="radio" name="gender">Male 
                    <input type="radio" name="gender" checked>Female 
               </td>
            </tr>
            <tr class="row">
                <td class="lbl">Languages<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <input type="checkbox">Gujarati
                    <input type="checkbox">Hindi
                    <input type="checkbox" checked>Kannada
                    <input type="checkbox">English 
                </td>
            </tr>             
            <tr class="row">
                <td class="lbl">Select File<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <input type="file" multiple>
                </td>
            </tr>
            <tr class="row">
                <td class="lbl">Address<span class="star">*</span> : &nbsp</td>
                <td class="inpt">
                    <textarea rows="5" cols="30"></textarea> 
                </td>
            </tr>
             <tr class="row">
                <td style="padding-left: 4.5%;">
                    <input type="submit" value="Register">                    
                </td>
                <td>
                    <input type="Reset" value="Clear"> 
                </td>
             </tr>    
        </table>
    </form>
