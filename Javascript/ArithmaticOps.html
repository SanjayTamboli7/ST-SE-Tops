<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operations</title>
</head>
<body>
    <div>
        Correct this code...    
        <label>Enter Number 1</label>
        <input type="number" id="no1"><br>
        <label>Enter Number 2</label>
        <input type="number" id="no2"><br>
        <label>Enter Operand</label>
        <input type="text" id="oprnd"><br>
        <label>Result</label>
        <input type="text" id="rslt"><br>
        <button id="btn" onclick="ops()">Calculate</button><br>
    </div>
    <script>
        no_1 = document.getElementById("no1");
        no_2 = document.getElementById("no2");
        opr_nd = document.getElementById("oprnd");
        rs_lt = document.getElementById("rslt");

        console.log(no_1);
        console.log(no_2);
        console.log(rs_lt);

        console.log(no_1.innerHTML);
        console.log(no_2.innerHTML);
        console.log(rs_lt.innerHTML);

        console.log(no_1.value);
        console.log(no_2.value);
        console.log(rs_lt.value);

        function ops()
            {
                // document.write("In Operation function...");
                switch (opr_nd.value) 
                    {
                        case '+':
                            document.write("in + case");
                            rs_lt.value = no_1.value + no_2.value;
                            break;
                        default:
                            break;
                    }
            }
    </script>
</body>
</html>
