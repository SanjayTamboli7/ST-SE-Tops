<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Scramble Game</title>
        <link rel="stylesheet" href="css/WordScrambleGame.css">
    </head>
    <body>
        <div class="root"> 
            <h1 class="title">Word Scramble Game</h1> 
            <div id="scrambled"> 
                <h2 id="scrambleWord">Word</h2> 
                <p id="hint"></p> 
            </div> 
            <div id="form"> 
                <input id="input" type="text" placeholder="Guess correct word" /> 
            </div> 
            <h3 id="output">Result:</h3> 

            <!-- Timer related code starts here -->

            <div class="timer">
                <div class="display">
                  <h1 class="display__time-left"></h1>
                </div>
            </div>        
    
            <!-- Timer related code ends here -->

            <div class="foot"> 
                <button type="button" onclick="check()">Check</button> 
                <button type="button" onclick="refresh()">Refresh</button> 
            </div> 
        </div>
        <script src="js/WordScrambleGame.js"></script>
    </body>
</html>
