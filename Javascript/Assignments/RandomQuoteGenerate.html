<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generator</title>
        <!-- Loading The Bootstrap Library -->	
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        
        <!-- Loading Icons From Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity= "sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
        
        <!-- Linking Style CSS File -->
        <link rel="stylesheet" href="css/style.css"/> 

        <!-- Loading Roboto Font from Google Fonts -->
        <link href= "https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        
        <!-- Loading Open Sans Font from Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
        
    </head>
    
    <body id="body"> 
        <div> 
      
        <!-- Quote Box -->
        <div class="block text-center"> 
      
          <!-- Front part of the Quote Box -->
          <div class="quote-box block__main block__front"> 

            <!-- Quote to be Displayed Here -->
            <span class="quote"> 
                
              <!-- Hyphen is Displayed  -->
              <i class="fas fa-2x fa-quote-left" style="color: #000000"></i> 
        
              <!-- Quote Text -->
              <span class="text">Quote To be Displayed Here</span> 
              <i class="fas fa-2x fa-quote-right" style="color: #000000"></i> 
        
            </span> 
              
            <!-- Author to be Displayed Here -->
            <div class="author">
              Author to be Displayed Here
            </div> 
            <div class="speakcopytwitterQuotebtn">
              <div class="speakcopytwitterImage">
                <!-- <div><img class="ClsImage" src="image/speaker.png" alt="Image Not Found"></div> -->
                <div><img id="speak-button" onclick="ReadLoudQuote()" class="ClsImage" src="image/speaker.png" alt="Image Not Found"></div>
                <!-- <div><img class="ClsImage" src="image/copy.png" alt="Image Not Found"></div> -->
                <div><a onclick="CopyToClipboard()"><img class="ClsImage" src="image/copy.png" alt="Image Not Found"></a></div>
                <div><img class="ClsImage" src="image/twitter.png" alt="Image Not Found"></div>
              </div>
              <div><a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a></div>
            </div>
          </div> 
      
          <!-- Back Part of the Quote Box -->
          <div class="quote-box block__main block__back"> 
        
            <!-- Quote to be Displayed Here -->
            <span class="quote"> 
                
              <!-- Hyphen is Displayed  -->
              <i class="fas fa-2x fa-quote-left" style="color: #000000"></i> 
        
              <!-- Quote Text -->
              <span class="text">Quote To be Displayed Here</span> 
              <i class="fas fa-2x fa-quote-right" style="color: #000000"></i> 
        
            </span> 
              
            <!-- Author to be Displayed Here -->
            <div class="author">
              Author to be Displayed Here
            </div> 
            <div class="speakcopytwitterQuotebtn">
              <div class="speakcopytwitterImage">
                <!-- <div><img class="ClsImage" src="image/speaker.png" alt="Image Not Found"></div> -->
                <div><img id="speak-button" onclick="ReadLoudQuote()" class="ClsImage" src="image/speaker.png" alt="Image Not Found"></div>
                <!-- <div><img class="ClsImage" src="image/copy.png" alt="Image Not Found"></div> -->
                <div><a onclick="CopyToClipboard()"><img class="ClsImage" src="image/copy.png" alt="Image Not Found"></a></div>
                <div><img class="ClsImage" src="image/twitter.png" alt="Image Not Found"></div>
              </div>
              <div><a class="new-quote btn btn-default" onclick="newQuote()">New Quote</a></div>
            </div>
          </div> 
      </div> 
    </div> 
        
    <!-- Linking Your JavaScript File -->
    <script src="js/script.js"></script> 
    </body> 
    <!-- https://www.geeksforgeeks.org/random-quote-generator-using-html-css-and-javascript/ -->
    <!-- https://superface.ai/blog/twitter-oauth2-passport -->
    
</html>
